<div class="container-fluid pt-5 pb-3" *ngIf="!categories()">
  <h2 class="section-heading mx-xl-5 mb-4" *ngIf="productName">
    <i class="fas fa-bowl-food icon-left"></i>
    <span>{{ productName }}</span>
  </h2>

  <div class="row px-xl-5" *ngIf="productList?.length > 0; else noProducts">
    <div class="col-lg-3 col-md-4 col-sm-6 pb-4" *ngFor="let pro of productList">
      <div class="product-card">
        <div class="product-img">
          <img
            class="img-fluid"
            [src]="pro?.imageUrl ? imaUrl + pro?.imageUrl : '../../assets/img/about.png'"
            [alt]="pro?.categoryname"
          />
          <div class="product-overlay" (click)="openImageDialog(pro)">
            <i class="fas fa-search-plus"></i>
          </div>
        </div>
        <div class="product-footer">
          <p class="text-primary mb-1">{{ pro?.productcode }}</p>
          <div class="text-truncate text-dark fw-bold">{{ pro?.productname }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Records Found -->
  <ng-template #noProducts>
    <div class="no-records text-center p-5">
      <h4 class="text-muted mb-2">No products found</h4>
      <p class="text-secondary">Try selecting a different category.</p>
    </div>
  </ng-template>
</div>











<!-- Categories Start -->
<div class="container-fluid pt-5 pb-3" *ngIf="categories()">
  <div class="d-flex align-items-center mx-xl-5 mb-4">
    <h2 class="mb-0 me-3">Categories</h2>
    <div class="flex-grow-1 border-bottom"></div>
  </div>

  <div class="row px-xl-5">
    <div class="col-lg-3 col-md-4 col-sm-6 pb-4" *ngFor="let cat of categoryList">
      <div class="product-card">
        <div class="product-img">
          <img
            class="img-fluid"
            [src]="cat?.imageUrl ? imaUrl + cat?.imageUrl : '../../assets/img/about.png'"
            [alt]="cat?.categoryname"
          />
          <div class="product-overlay" (click)="onCat(cat)">
            <a class="btn btn-outline-dark btn-glass">View More</a>
          </div>
        </div>
        <div class="product-footer">
          <div class="text-truncate text-dark fw-bold">
            {{ cat?.categoryname | titlecase }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Categories End -->
