<div class="dialog-container">
  <!-- Close Icon -->
  <button class="close-btn" (click)="closeDialog()" aria-label="Close">
    <i class="fas fa-times"></i>
  </button>

  <!-- Image Section -->
  <div class="image-wrapper">
    <img [src]="data.imageUrl" class="dialog-image" alt="Product image">
  </div>

  <!-- Details Section -->
  <div class="product-details">
    <h5 class="product-name p-0" *ngIf="data?.productname">{{ data?.productname | titlecase }}</h5>
    <div class="product-meta">
      <p class=" p-0 m-0" *ngIf="data?.productcode"><strong>Code:</strong> {{ data?.productcode }}</p>
      <p class=" p-0 m-0" *ngIf="data?.productsize"><strong>Size:</strong> {{ data?.productsize }}</p>
    </div>
    <p class="product-desc m-0 p-0" *ngIf="data?.productdesc">{{ data?.productdesc }}</p>
  </div>
</div>
